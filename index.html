<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="row">
            <div class="inp">
                <input id="inpu" type="text" placeholder="enter city name">
            </div>
            <div class="btn">
                <button onclick="getWeather()"><img src="search.png" alt="search img"></button>
            </div>
        </div>
    <div class="weather">
            <div id="imm">
                <img src="clear.png" id="imgs" alt="clear">
            </div>
            <div class="temp">
                <p id="tempp">--</p>
            </div>
            <div class="city">
                <p id="name">CITY</p>
            </div>
    </div>
    <div class="humd">
        <div class="humdi">
            <img src="humidity.png" alt="humidity">
            <div class="con">
            <p id="huu">--</p>
            <p>humidity</p>
            </div>
        </div>
        <div class="windy">
            <img src="wind.png" alt="wind">
            <div class="con">
            <p id="wuu">--</p>
            <p>Wind speed</p>
            </div>
        </div>
    </div>
    </div>
<script src="index.js"></script>
</body>
</html>
